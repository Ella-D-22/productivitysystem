<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body style="width: 90rem; height: 30rem;">



    <nav class="navbar navbar-expand-lg navbar-light p-4" style="background-color: #e3f2fd; width: 100rem; height: 7rem;">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">HR ADMIN <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Find Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Delete Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">List Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Update Employee</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container-fluid shadow-lg p-3 pr-4 pl-4 mb-5 mt-5 bg-white rounded ml-5 mr-3">
            <div class="Profile position-relative justify-content-center d-flex">
                <mat-card-title>
                    <form class="form" (ngSubmit)="onSubmit()" [formGroup]="profileForm" #userForm="ngForm">
                        <h2 class="text-center text-info">Account Creation.</h2>
                        <div class="form">
                            <div class="form-row">
                                <div class="form-group col-md-5 ">

                                    <label for="first-name" class="mr-3">  First Name: </label>
                                    <input id="first-name" class="rounded-bottom rounded-top" type="text" formControlName="firstName">
                                </div>

                                <div class="form-group col-md-5 ">
                                    <div class="user-box">
                                        <label for="last-name" class="mr-3">Last Name: </label>
                                        <input id="last-name" class="rounded-bottom rounded-top" type="text" formControlName="lastName">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for="emp-role" class="mr-3">Designation: </label>
                                    <input id="emp-role" class="rounded-bottom rounded-top" type="text" formControlName="employeeRole">
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="email" class="mr-3">User email: </label>
                                    <input id="email" class="rounded-bottom rounded-top" type="text" formControlName="email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for=" password" row span="1" class="mr-3">Password: </label>
                                    <input id="myPwd" class="rounded-bottom rounded-top" type="password" formControlName=" password" required>
                                    <input type="checkbox" onclick="myFunction()">Show Password

                                </div>
                                <div class="form-group col-md-5 ">
                                    <label for="user-name" row span="1" class="mr-3">Username: </label>
                                    <input id="user-name" class="rounded-bottom rounded-top" type="text" formControlName="userName">

                                </div>
                            </div>


                            <div>
                                <input type="radio" id="accepted" name="psn" value="accepted">
                                <label for="accepted">Access accepted</label>
                                <br />
                                <input type="radio" id="denied" name="psn" value="denied">
                                <label for="denied">Access denied</label>

                            </div>
                            <input type="submit" [disabled]="!profileForm.valid" class="btn-success rounded-bottom rounded-top ">


                        </div>

                    </form>
                </mat-card-title>
            </div>
        </div>
    </main>

    <script>
        function myFunction() {
            var x = document.getElementById("myPwd");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
